<!-- NHS/NHSApp/templates/base.html start -->
{%load static%}
<!doctype html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
        content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" type="text/css" href="{%static 'bootstrap.css'%}">
        <link rel="stylesheet" type="text/css" href="{%static 'NHSApp/css/style.css'%}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <title>남목 커뮤니티</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
            <a class="navbar-brand" href="{%url 'post_board_view'%}">남목 커뮤니티</a>
            <button class="navbar-toggler ml-auto" type="button" data-toggle="collpase"
            data-target="#navbarNav" aria-controls="navbarNav"
            aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collpase navbar-collapse flex-grow-0" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item d-flex align-items-center">
                        {%if user.is_authenticated%}
                        <a class="nav-link" href="/NHSApp/account/{{user.username}}">{{user.username}}</a>
                        <a class="nav-link" href="/NHSApp/logout">로그아웃</a>
                        {%else%}
                        <a class="nav-link" href="/NHSApp/login">로그인</a>
                        {%endif%}
                    </li>
                </ul>
            </div>
        </nav>
        {%block content%}
        {%endblock%}
    </body>
</html>
<!-- NHS/NHSApp/templates/base.html end -->
